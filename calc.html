<!DOCTYPE html>
<html>
	
<script>
    
function calcTip() {       
    let subtotal= (document.getElementById("subtotal").value);
    let tip = (document.getElementById("tip").value);
    if (subtotal.trim() === "" || tip.trim() === "") {
        return;
    }
    subtotal= parseFloat(subtotal);
    tip = parseFloat(tip);

    let total =  subtotal + (subtotal * tip /100); 
    document.getElementById("total").innerHTML = '$'+total.toFixed(2);
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="number" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="number" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total"></p>
		</div>
        <hr>
        </body>
</html>
