<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web form 2</title>
    <style>
      .vl {
        border-left: 1px solid white;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default bg-primary text-white mt-1">
      <span class="float-left">
        <span class="navbar-brand mb-0 h1"
          >MUM Golden Dome Market:::SRM System</span
        >
        <span class="vl mr-2"></span>
        <span class="nav-item">Products </span>
        <span class="vl mx-2"></span>

        <span>Suppliers </span>
      </span>
      <span class="float-right">
        <span>Hello! </span>
        <button class="btn btn-light">Sign Out</button>
      </span>
    </nav>
    <p class="mx-5 px-4 h3 mt-4">New Product Form</p>
    <form action="" class="mx-5 px-5 mt-4">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="ProductNumber">Product Number</label>
            <input type="email" class="form-control" id="ProductNumber" />
          </div>
        </div>
        <div class="col">
          <label for="Quantity">Quantity In Stock</label>
          <input type="number" class="form-control" id="Quantity" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" />
          </div>
        </div>
        <div class="col">
          <label for="supplier">Supplier:</label>
          <select type="number" class="form-control" id="supplier">
            <option value="Supplier 1">Supplier 1</option>
            <option value="Supplier 2">Supplier 2</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="unit">Unit Price</label>
            <input type="typeNumber" class="form-control" id="unit" />
          </div>
        </div>
        <div class="col">
          <label for="date">Date Supplied</label>
          <input type="date" class="form-control" id="date" />
          <small class="form-text text-muted">Enter a valid Date.</small>
        </div>
      </div>
      <div class="float-right">
        <button type="submit" class="btn border border-info mr-4">Reset</button>
        <button type="submit" class="btn border border-danger mr-4">
          Cancel
        </button>
        <button type="submit" class="btn border border-primary">
          Add Product
        </button>
      </div>
    </form>
    
  </body>
</html>
